
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption>Student Information</caption>
        <tr>
            <th>Language</th>
            <th>Rating</th>
            <th>Years</th>
        </tr>
        <tr>
            <td>
                HTML
            </td>
            <td>5/10</td>
            <td>10 Years</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>7/10</td>
            <td>8 Years</td>
        </tr>
        <tr>
            <td colspan="3">
                This cell includes 3 cells/columns
            </td>
        </tr>

    </table>
</body>
</html>
