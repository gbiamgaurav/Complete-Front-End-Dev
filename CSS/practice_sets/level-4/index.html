
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 4</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color: blue;
            padding: 5px;
            border: 2px dotted red;
        }

        #first_button {
            padding: 10px 15px ;
            margin: 100px;
            border: 2px dotted red;
            border-radius: 35px;
            height: 70px;
            width: 70px;
        }

    </style>
</head>
<body>
    <div id="box1", class="box" style="box-sizing: border-box;">Box 1</div>
    <div id="box2" class="box" style="box-sizing: content-box;">Box 2</div>
    <button id="first_button">Click Me</button>
</body>
</html>
