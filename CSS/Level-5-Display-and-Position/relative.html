
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit: Percentage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 5px;
        }
        #first {
            height: 100px;
            width: 200px;
            background-color: red;
            font-size: 10px;
        }

        #second {
            height: 60%;
            width: 50%;
            background-color: royalblue;
            font-size: 2.5rem;
        }

    </style>
</head>
<body>
    Body Text
    <div id="first">First Div
        <div id="second">Second Div</div>
    </div>
    
</body>
</html>
