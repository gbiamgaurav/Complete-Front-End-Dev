
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
    <style>
        * {
            margin: 0; 
            padding: 0;
        }
        #first {
            color: black;
            background-color: indianred;
        }

        #second {
            color: black;
            background-color: orange;
        }

        button {
            color: black;
            background-color: blue;
        }

        p {
            color: black;
            background-color: greenyellow;
        }

    </style>
</head>
<body>
    <div id="first">First</div>
    <div id="second">Second</div>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur sint qui laboriosam ex numquam, minima molestias. Molestiae earum adipisci error labore, impedit laudantium quaerat architecto ipsam voluptate totam possimus illum.</p>
    <button>Click Me</button>
</body>
</html>
