    <title>Line Height</title>

        #first {
            line-height: 2px;

        }

        #second {
            line-height: 30px;
        }

</head>

    <p id="second">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore neque itaque, voluptatem similique repellat quae deserunt natus possimus nemo doloremque.</p>
</body>
