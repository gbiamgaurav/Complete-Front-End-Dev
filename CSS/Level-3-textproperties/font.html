
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <style>
        #first {
            font-size: 10px;
            font-weight: 500px;

        }
        #second {
            font-size: 15px;
            font-weight: 700;
        }

        #third {
            font-size: 20px;
            font-weight: 900;
            font-style: italic;
        }

        #fourth {
            font-size: 50px;
            font-weight: 800;
            font-style: oblique;
        }


    </style>
</head>
<body>
    <p id="first" class="article">Lorem ipsum dolor sit amet.</p>
    <p id="second" class="article">Lorem ipsum dolor sit amet.</p>
    <p id="third" class="article">Lorem ipsum dolor sit amet.</p>
    <p id="fourth" class="article">Lorem ipsum dolor sit amet.</p>
</body>
</html>
